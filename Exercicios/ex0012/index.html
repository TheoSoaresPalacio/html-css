<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/pexels-brett-sayles-1793503.jpg" controls>
        <source src="midia/Meuvideo.webm" type="video/webm">
        <source src="midia/Meuvideo.mkv" type="vidoe/mp4">
        <source src="midia/Meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/SYXr2aXodLE?si=8dT_0bc6tqnHtk7T" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <div style="padding:58.38% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/351640689?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:50%;height:50%;" title="2D animation. Spine animation"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>

</html>
